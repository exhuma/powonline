---
name: Build and Publish
"on":
  push:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install "tomlq" (via yq)
        run: pip install yq
      - name: Get Version
        run: echo "PROJECT_VERSION=$(tomlq -r .project.version pyproject.toml)"
             >> "${GITHUB_ENV}"
      - name: Build Image
        run: "docker buildx build \
              -t \"${{secrets.DOCKER_REGISTRY_URL}}/\
                   powonline-api:${PROJECT_VERSION}\"
              ."
      - name: Login to Private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Push Docker Image (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker push "${{ secrets.DOCKER_REGISTRY_URL }}/powonline-api:\
          ${GITHUB_REF_NAME}"
      - name: Push Docker Image (dev-build)
        if: github.ref == 'refs/heads/develop-2025'
        run: |
          docker push "${{ secrets.DOCKER_REGISTRY_URL }}/powonline-api:dev"
